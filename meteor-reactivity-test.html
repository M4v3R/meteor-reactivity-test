<head>
  <title>Meteor reactivity test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{> _testTemplate check=counter}}
</template>

<template name="_testTemplate">
  <p>Test Patial Template</p>
  <p>{{testingVal}}</p>
  <p>{{anotherTest}}</p>
</template>
